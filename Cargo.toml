[workspace]
resolver = "2"
members = [
    "aspens",
    "aspens-cli",
    "aspens-repl",
]

[workspace.package]
version = "0.3.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/aspensprotocol/sdk"

[workspace.dependencies]
# Blockchain & Ethereum
alloy = { version = "1.1.0", default-features = false, features = ["contract", "network", "providers", "reqwest", "signer-local", "signers"] }
alloy-chains = "0.2.7"
alloy-contract = "1.1.0"
alloy-sol-types = { version = "1.4.1", features = ["json"] }

# gRPC & Protobuf
tonic = { version = "0.14.2", default-features = false, features = ["codegen", "transport"] }
tonic-prost = "0.14.2"
prost = "0.14.1"

# Async runtime
tokio = { version = "1.48.0", features = ["rt-multi-thread"] }
futures = "0.3"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
toml = "0.9.8"

# CLI (only for binaries)
clap = { version = "4.5.51", features = ["derive"] }
clap-repl = "0.3.2"
clap-verbosity = "2.1.0"

# Utilities
eyre = "0.6"
dotenv = "0.15.0"
hex = "0.4.3"
url = "2.5.7"
comfy-table = "7.2.1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Build dependencies
tonic-build = "0.14.2"
tonic-prost-build = "0.14.2"

# Dev dependencies
tempfile = "3.23.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
